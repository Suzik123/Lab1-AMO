<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branched</title>
    <link rel="stylesheet" href="./style-others.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charis+SIL:wght@700&family=Podkova&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <a href="./index.html" class="links">Головна сторінка</a>
      <a href="./linear.html" class="links l">Лінійний</a>
      <a href="./cyclical.html" class="links">Циклічний</a>
    </div>
    <hr />
    <div class="container-3">
      <img src="./branched.png" alt="" />
      <h1>Внесіть дані для отримання результату</h1>
      <div class="inputs">
        <div class="data">
          <p>Значення i:</p>
          <input type="number" placeholder="0" class="inputeri" />
        </div>
        <div class="data">
          <p>Значення g:</p>
          <input type="number" placeholder="0" class="inputerg" />
        </div>
        <div class="data">
          <p>Значення n:</p>
          <input type="number" placeholder="0" class="inputern" />
        </div>
        <div class="data">
          <p>Значення b:</p>
          <input type="number" placeholder="0" class="inputerb" />
        </div>
        <div class="data">
          <p>Значення k:</p>
          <input type="number" placeholder="0" class="inputerk" />
        </div>
      </div>
      <div class="file-check">
        <h2>Або</h2>
        <input type="file" name="" id="fileInput" hidden />
        <label for="fileInput">Вибери файл</label>
      </div>
      <div class="btn-result">
        <button class="btn">Результат</button>
        <button class="clear">Очистити</button>
      </div>
      <div class="container-result">
        <h1 class="result">Результат</h1>
      </div>
    </div>
  </body>
  <script src="./script-branched.js"></script>
</html>
